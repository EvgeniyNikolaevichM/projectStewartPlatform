{% extends 'main/base.html' %}

{% block title %}
Добавление роботов
{% endblock %}

{% block content %}
    <h1>Добавить роботов в базу данных</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
                <button type="submit" class="=btn btn-success">Добавить</button>
                <span>{{ error }}</span>
    </form>
{% endblock %}
